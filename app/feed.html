<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter</title>
		<link rel="icon" href="../img/twitter-favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	</head>

	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-one-third is-offset-one-third">
					<h1 class="title has-text-centered">Twitter Feed</h1>
				</div>
			</div>
			<div class="field">
					<div class="control">
					  <input id = "user" class="input is-info" type="text" placeholder="Enter @">
					</div>
					</div>
					
				  <div class="field">
						<div class="control">
						  <input id = "hashtag" class="input is-primary" type="text" placeholder="Enter hashtag">
						</div>
					  </div>
					 
						<div class="field">
							<div class="control">
							  <input id = "URL" class="input is-success" type="text" placeholder="Enter URL">
							</div>
							</div>
							
					<!--<button id="clickable" type="button">Search</button>-->
					<div id="button">
						<a href="http://localhost:3333/timeline.json">Submit</a>
					</div>
					<br>
					<h3 class="title has-text-centered">Also, catch up on the latest tweets from Loyola below!</h3>
					<a class="twitter-timeline" data-lang="en" data-width="550" data-link-color="#2B7BB9" href="https://twitter.com/LoyolaChicago?ref_src=twsrc%5Etfw">Tweets by LoyolaChicago</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</section>
	</body>
</html>
