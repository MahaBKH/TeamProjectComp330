<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Twitter</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<script type="module" src="/twitter.js"></script>
		<script type="module" src="/index.js"></script>
	</head>

	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-one-third is-offset-one-third">
					<h1 class="title has-text-centered">Twitter Feed</h1>
				</div>
			</div>
			<div class="field">
					<div  class="control">
					  <input id = "user" class="input is-info" type="text" placeholder="Enter @">

					<div class="control">
					  <input class="input is-info" type="text" placeholder="Enter @">
					</div>
				  </div>
				  <div class="field">
						<div class="control">

						  <input id = "hashtag" class="input is-primary" type="text" placeholder="Enter hashtag">
						</div>
					  </div>
					  <div class="field">
							<div class="control">
							  <input id = "URL" class="input is-success" type="text" placeholder="Enter URL">
							</div>
						  </div>
				  <button id="clickable" type="button">Search</button>
			
		</section>
	</body>
</html>
