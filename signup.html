<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign up for Twitter.</title>
		<link rel="icon" href="file:///C:/Users/Eric/source/repos/TEAM4_PROJECT2/img/twitter-favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script type="text/javascript">

          function checkForm(form)
          {
            if(form.username.value == "") {
              alert("Error: Username cannot be blank!");
              form.username.focus();
              return false;
            }
            re = /^\w+$/;
            if(!re.test(form.username.value)) {
              alert("Error: Username must contain only letters, numbers and underscores!");
              form.username.focus();
              return false;
            }

            if(form.password1.value != "" && form.password1.value == form.password2.value) {
              if(form.password1.value.length < 6) {
                alert("Error: Password must contain at least six characters!");
                form.password1.focus();
                return false;
              }
              if(form.password1.value == form.username.value) {
                alert("Error: Password must be different from Username!");
                form.password1.focus();
                return false;
              }
              re = /[0-9]/;
              if(!re.test(form.password1.value)) {
                alert("Error: Password must contain at least one number (0-9)!");
                form.password1.focus();
                return false;
              }
              re = /[a-z]/;
              if(!re.test(form.password1.value)) {
                alert("Error: Password must contain at least one lowercase letter (a-z)!");
                form.password1.focus();
                return false;
              }
              re = /[A-Z]/;
              if(!re.test(form.password1.value)) {
                alert("Error: Password must contain at least one uppercase letter (A-Z)!");
                form.password1.focus();
                return false;
              }
            } else {
              alert("Error: Please check that you've entered and confirmed your password!");
              form.password1.focus();
              return false;
            }

            alert("Welcome to Twitter!");
            return true;
          }

        </script>
	</head>

	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-one-third is-offset-one-third">
					<h1 class="title has-text-centered">Create your account.</h1>
					<br/>
					<form action="feed.html" onsubmit="return checkForm(this);">
						<div class="field">
							<div class="control">
								<p>&nbsp; Enter your username here:</p>
								<br/>
								<input type="text" class="input is-info is-rounded" placeholder="Enter Username"name="username">
							</div>
						</div>
						<br/>
						<div class="field">
							<div class="control">
								<p>&nbsp; Enter your password here:</p>
								<br/>
								<input type="password" class="input is-info is-rounded" placeholder="Enter Password" name="password1">
							</div>
						</div>
						<br/>
						<div class="field">
							<div class="control">
								<p>&nbsp; Re-enter your password here:</p>
								<br/>
								<input type="password" class="input is-info is-rounded" placeholder="Re-enter Password" name="password2">
							</div>
						</div>
						<br/>
						<div class="field">
							<div class="control">
                                <input type="submit" class="button is-info is-rounded" value="Sign up" name="signup">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
