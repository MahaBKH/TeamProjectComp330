<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign up for Twitter.</title>
		<link rel="icon" href="file:///C:/Users/Eric/source/repos/TEAM4_PROJECT2/img/twitter-favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>

	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-one-third is-offset-one-third">
					<h1 class="title has-text-centered">Create your account.</h1>
					<br/>
					<div class="field">
						<div class="control">
							<p>&nbsp; Enter your username here:</p>
							<br/>
							<input class="input is-info is-rounded" type="text" placeholder="Enter Username">
						</div>
					</div>
					<br/>
					<div class="field">
						<div class="control">
							<p>&nbsp; Enter your password here:</p>
							<br/>
							<input class="input is-info is-rounded" type="password" placeholder="Enter Password">
						</div>
					</div>
					<br/>
					<div class="field">
						<div class="control">
							<p>&nbsp; Re-enter your password here:</p>
							<br/>
							<input class="input is-info is-rounded" type="password" placeholder="Re-enter Password">
						</div>
					</div>
					<br/>
					<a href="feed.html" class="button is-info is-rounded"><strong>Sign up</strong></a>
				</div>
			</div>
		</section>
	</body>
</html>
