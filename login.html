<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login on Twitter</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>

	<body>
		<section class="section">
			<div class="columns">
				<div class="column is-one-third is-offset-one-third">
					<img src="http://pngimg.com/uploads/twitter/twitter_PNG31.png">
					<h1 class="title has-text-centered">Log in to see what's happening.</h1>
					<br/>
					<div class="field">
						<div class="control">
							<input class="input is-info is-rounded" type="text" placeholder="Username">
						</div>
					</div>
					<br/>
					<div class="field">
						<div class="control">
							<input class="input is-info is-rounded" type="password" placeholder="Password">
						</div>
					</div>
					<br/>
					<a href="#" class="button is-info is-rounded"><strong>Log in</strong></a>
					<p class="has-text-right">New to Twitter? &nbsp;&nbsp;<a href="#">Sign up now</a></p>
				</div>
			</div>
		</section>
	</body>
</html>
